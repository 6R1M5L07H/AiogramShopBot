name: Test Suite

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          RUNTIME_ENVIRONMENT: TEST
          NGROK_DISABLED: "true"
          ENCRYPTION_MASTER_KEY: "dGVzdF9tYXN0ZXJfa2V5XzEyMzQ1Njc4OTA="
          WEBHOOK_SECRET_TOKEN: "test_webhook_secret_1234567890abcdefghijklmnopqrstuvwxyz"
          KRYPTO_EXPRESS_API_SECRET: "test_payment_secret_1234567890abcdefghijklmnopqrstuvwxyz"
          SHIPPING_ADDRESS_SECRET: "test_shipping_secret_1234567890abcdefghijklmnopqrstuvwxyz"
          TELEGRAM_TOKEN: "123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11"
          BOT_LANGUAGE: "en"
          DB_ENCRYPTION: "false"
        run: |
          python -m pytest tests/ -v --tb=short --maxfail=5

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            pytest-*.log
            .pytest_cache/
          retention-days: 7
